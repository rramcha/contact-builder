<button [disabled]="buttonDisable" type="button" class="btn btn-primary">Primary</button>
<div class="container-well">
  <ul *ngIf="User.length>0">
    <li class="card card-body mb-2" *ngFor="let User of User">
      <span>
        <b>{{User.firstName}} {{User.lastName}}</b>
      </span>
      <ul *ngIf="true">
        <li> {{User.age}}</li>
        <li style="text-transform: uppercase"> {{User.address.street}} </li>
        <li> {{User.address.city}} </li>
        <li> {{User.address.country}} </li>
      </ul>
    </li>
  </ul>
</div>

<div *ngIf="User.length == 0"> No Users Found</div>
