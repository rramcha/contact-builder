<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" #body>
    </div>
    <button (click)="savePost(title.value, body.value);" class="btn btn-block mb-3">Add post</button>
  </form>
</div>
