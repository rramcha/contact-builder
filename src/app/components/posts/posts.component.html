<app-post-form (newPost) = "onNewPost($event);"></app-post-form>
<h2>Posts</h2>
<div class="card">
  <div class="card-body" style="border: 1px lightgrey;" *ngFor="let post of post">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <hr>
    <button class="btn btn-danger"><i class="fa fa-remove"></i></button>
    <button class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
